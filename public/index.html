<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WebSocket chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        #message {
            width: calc(100% - 80px);
            max-width: 520px;
            padding: 10px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px auto;
            display: block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message, button {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>WebSocket chat</h2>
    <div id="chat"></div>
    <input id="message" placeholder="Enter your message" />
    <button onclick="sendMessage()">Send</button>
    <script src="script.js"></script>
</body>
</html>
